<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function (){


            var toplam = 0;
            $("ul li ").each(function (index, element) {

    var dersNotu = $(element).find("span").text();
    // console.log($(element).text());
                toplam = toplam +parseInt(dersNotu);

    console.log(dersNotu);
                console.log(toplam);
})
        })
    </script>
    <style>
        ul{
            margin:0px;
            padding: 0px;
            width: 200px ;
        }
        ul li {
            padding: 5px 10px;
            border: 1px solid #eee;
            margin-bottom: 5px;
        }
        ul li:hover{
            background-color: crimson;
            border:1px solid #ccc;
        }


    </style>
</head>
<body>
<ul>
   <li>ahmet <span>50</span></li>
   <li>deneme <span>30</span></li>
   <li>Berat <span>90</span></li>
   <li>test<span>20</span></li>
   <li>bilmem<span>30</span></li>
</ul>


</body>
</html>
